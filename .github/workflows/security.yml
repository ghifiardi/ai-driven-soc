# =============================================================================
# Security Scanning Workflow
# =============================================================================
# Runs comprehensive security scans on a schedule and on PRs.

name: Security Scan

on:
  schedule:
    # Run weekly on Monday at 2 AM UTC (reduced frequency)
    - cron: '0 2 * * 1'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ---------------------------------------------------------------------------
  # CodeQL Analysis
  # ---------------------------------------------------------------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ---------------------------------------------------------------------------
  # Dependency Vulnerability Scan
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          pip install -r requirements.txt --quiet
          safety check --full-report --output json > safety-report.json || true
          safety check --full-report
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit --format=json --output=pip-audit-report.json || true
          pip-audit
        continue-on-error: true

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-vulnerability-reports
          path: |
            safety-report.json
            pip-audit-report.json
          retention-days: 90

  # ---------------------------------------------------------------------------
  # SAST (Static Application Security Testing)
  # ---------------------------------------------------------------------------
  sast:
    name: SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r . \
            -x "./venv,./tests,./.venv,./node_modules,./Post Human SOC " \
            -f json \
            -o bandit-results.json \
            --severity-level medium \
            || true

      - name: Display Bandit results
        run: |
          bandit -r . \
            -x "./venv,./tests,./.venv,./node_modules,./Post Human SOC " \
            --severity-level medium \
            -f txt || true
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 90

  # ---------------------------------------------------------------------------
  # Secret Detection
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Run Gitleaks
        run: |
          ./gitleaks detect --source . --verbose --no-git || true
        continue-on-error: true

      - name: Custom secret pattern check
        run: |
          echo "Checking for common secret patterns..."

          # Check for AWS keys
          if grep -rE "AKIA[0-9A-Z]{16}" --include="*.py" --include="*.json" --include="*.yml" . 2>/dev/null; then
            echo "::error::Potential AWS access key found!"
          fi

          # Check for GCP service account keys
          if grep -rE '"private_key":\s*"-----BEGIN' --include="*.json" . 2>/dev/null; then
            echo "::error::Potential GCP service account key found!"
          fi

          # Check for common API key patterns
          if grep -rE "(api[_-]?key|apikey|secret[_-]?key)\s*[=:]\s*['\"][a-zA-Z0-9]{32,}['\"]" \
            --include="*.py" \
            -i . 2>/dev/null | grep -v "os.getenv\|os.environ\|\.get(" ; then
            echo "::warning::Potential hardcoded API key found"
          fi

          echo "Secret scan complete"

  # ---------------------------------------------------------------------------
  # Container Security Scan
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          # Install PyTorch CPU-only first
          docker build -t gatra-soc:scan -f Dockerfile.gatra . --no-cache

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gatra-soc:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gatra-soc:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ---------------------------------------------------------------------------
  # Infrastructure as Code Security
  # ---------------------------------------------------------------------------
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions
          quiet: true
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # ---------------------------------------------------------------------------
  # Security Summary
  # ---------------------------------------------------------------------------
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, sast, secret-scan, container-scan, iac-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on critical findings
        if: |
          needs.codeql.result == 'failure' ||
          needs.secret-scan.result == 'failure' ||
          needs.container-scan.result == 'failure'
        run: |
          echo "::error::Critical security issues detected! Please review the scan results."
